<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
  <header class="header wrapper">
    <div class="header__wrapper">
      <h1 class="main-title">Songbird</h1>
      <div class="score">
        <span class="score__text"></span>
        <span class="score__number">0</span>
      </div>
    </div>
  </header>
  <main class="main wrapper">
    <div class="app">
      <div class="start">
      <button class="button start__button">Start game</button>
      </div>
    <div class="quiz">
    <ul class="quiz__sections block__main-colored">
      <li class="level"></li>
      <li class="level"></li>
      <li class="level"></li>
      <li class="level"></li>
      <li class="level"></li>
      <li class="level"></li>
    </ul>	
    <div class="quiz__card block__second-colored">
      <div class="quiz__image">
        <img src="./assets/images/bird.jpg" alt="" class="quiz__card__img">
      </div>
    <div class="audio">
      <span class="quiz__card__name">Loading...</span>
      <div class="audio__timeline">
        <div class="audio__progress-bar"></div>
      </div>
      <div class="audio__controls">
        <button class="audio__play-button audio-icon"></button>
        <div class="audio__time">
          <span class="audio__current-time">00:00</span>
          <span> | </span>
          <span class="audio__total-time"></span>
        </div>
        <div class="audio__volume_container">
          <button class="audio__volume-button audio-icon"></button>
          <div class="audio__volume-range">
            <div class="audio__value"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="quiz__variants">
      <ul class="variants_list block__second-colored">
        <li class="variant"><span class="radio-button"></span></li>
        <li class="variant"><span class="radio-button"></span></li>
        <li class="variant"><span class="radio-button"></span></li>
        <li class="variant"><span class="radio-button"></span></li>
        <li class="variant"><span class="radio-button"></span></li>
        <li class="variant"><span class="radio-button"></span></li>
      </ul>
    </div>
    <div class="quiz__variant-description block__second-colored">
      <span class="variant__base__words"></span>
      <div class="variant__wrapper">
        <div class="variant__image-wrapper">
          <img src="" alt="" class="quiz__card__img variant__image">
        </div>
        <div class="variant__name__wrapper">
          <span class="quiz__card__name variant__name"></span>
          <span class="quiz__card__name variant__name-latin"></span>
          <div class="audio">
            <div class="audio__timeline">
              <div class="audio__progress-bar"></div>
            </div>
            <div class="audio__controls">
              <button class="audio__play-button audio-icon"></button>
              <div class="audio__time">
                <span class="audio__current-time">00:00</span>
                <span> | </span>
                <span class="audio__total-time"></span>
              </div>
              <div class="audio__volume_container">
                <button class="audio__volume-button audio-icon"></button>
                <div class="audio__volume-range">
                  <div class="audio__value"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="variant__description"></p>
      </div>
    </div>
    <button class="button quiz_button"></button>
    </div>
    <div class="records">

    </div>
    </div>
  </main>
  <footer class="footer wrapper">
    <div class="socila-logos">
      <a href="https://rs.school/js/" class="rs"></a>
      <span><a href="https://github.com/denismezhenin" class="link footer_link"><img src="./assets/svg/github.svg" alt="github" class="github"></a></span>
    </div>
  </footer>
  <script src="./script/script.js" type="module"></script>
</body>
</html>
